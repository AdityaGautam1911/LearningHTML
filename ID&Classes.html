<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning ID's AND CLASSES</title>
</head>
<body>
    <!--id is identifier--we give a name to identifier just like in programming languages-->

    <!--if we have 100 lines then we would not style/colour each line but we would give those lines property-->
    <!--of a class by assigning them a class.A class contains properties like redbg(red background)-->

    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg">Lorem ipsum dolor sit amet</span>

</body>
</html>
