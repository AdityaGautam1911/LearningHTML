<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS AND IMAGES</title>
</head>
<body>
    <!--a is ANCHOR TAG here(HREF ATTRIBUTE),it allows us to embed links in ourr website-->
    <a href="https://google.com">click here to go to google</a><br>
    <a href="https://facebook.com">click here to go to facebook</a><br>

    <!--TARGET ATTRIBUTE OPENS THE LINK IN A NEW TAB-->
    <a href="https://linkedin.com" target="_blank"> click here to go to linkedin</a><br>
    <a href="https://youtube.com" target="_blank"> click here to go to youtube</a><br>

    <!--linking internal links which i made-->
    <a href="adi.html" target="_blank">click here to open adi.html</a><br>

    <!--linking IMAGE using img tag-->
    <!-- <img src="path of picture" alt="MESSAGE IF PHOTO COULD NOT BE SHOWN"> -->
    <!--source unsplash is a usefull website-->
    <img src="https://source.unsplash.com/1600x900/?nature,water" alt="Error,cant show image!!"><br>
    <!--you can change 1600x900(width x height)size according to your need-->


</body>
</html>
