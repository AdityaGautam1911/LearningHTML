<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNING ABOUT INLINE AND BLOCK ELEMENTS</title>
</head>
<body>
    <!--BLOCK ELEMENTS take up the whole row space EG-<p>(paragraph)-->
        <p>this is a paragraph</p>
        <p>this is also a paragraph</p><!--this will be printed ina new line-->
                                       <!--since <p> is a block element-->
        <span>this is a span</span>  <span>this is also a span</span>
        <!--spans are INLINE ELEMENTS hence can be printed in the same line-->
        <!--inline elements take space which is neede,not extra-->                            
</body>
</html>
